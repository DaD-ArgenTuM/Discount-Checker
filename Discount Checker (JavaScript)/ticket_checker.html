<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 4</title>
    <link rel="stylesheet" href="ticket_checker.css">
</head>
<body>
    <header><h1>Discount Checker</h1></header>
    <div id="main_container">
        <form id="discountform">
            <label for="name">Enter Your Name: </label>
            <input type="text" id="name" required>
            <br>
            <br>
            <label for="age">Enter Your Age: </label>
            <input type="number" id="age" required>
            <br>
            <br>
            <label for="male">Enter Your Gender: </label>
            <input type="radio" id="male" name="gender" value="male" checked required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" checked required>
            <label for="female">Female</label>
            <br>
            <br>

            <button type="submit">Check Discount</button>
        </form>
    </div>

    <div id="result">Your Discount
    </div>


    <script src="ticket_checker.js"></script>
    
</body>
</html>
